<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password genrator</title>
    <link rel="stylesheet" href="main.css">
  
</head>

<body class=" p-10 bg-gradient-to-r from-indigo-900   " >
    <div class=" w-full   flex place-content-center ">
    
    <div class=" flex  w-96  ">
    <div class=" container   flex-col  space-y-5 m-3" >
        <div class=" flex place-content-center">
        <h1 class=" text-indigo-950 font-sans font-bold text-3xl "> Password Genrator</h1>
    </div>
        <div class=" dispay-container border-indigo-900 rounded-md flex justify-between bg-indigo-900 px-3 py-2">
            <div class=" space-x-2 flex" >
                <input readonly placeholder="PASSWORD" class=" display bg-indigo-900 text-white font-serif" data-passwordDisplay  >

            </div>
            <div>
                <button onclick="shree()"> <span data-copyMsg > </span>
                    <img src="./image/copy img.png" alt="copy" width="23" height="23" data-copy  class=" bg-indigo-900">
                </button>

            </div>
           
            
        </div>
        


        <div class=" input-container border-indigo-900 flex-col justify-center bg-indigo-900 text-white space-y-4 rounded-md p-6 ">
            <div class=" length-container flex   justify-between">
                <div >
                    <p class=" font-sans text-2xl "> Password length</p>

                </div>
                <div >
                    <p data-lengthNumber class="  font-sans text-xl "> 0</p>

                </div>
               
                

            </div>
           

            <input type="range" min="1" max="20" class=" slider w-full " step="1 " data-lengthslider>
        
            <!-- check boxes-->
            <div class="  flex-col ">
            <div >
                <input type="checkbox" id="uppercase">
                <label for=" uppercase" class=" font-sans text-xl"> Include uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for=" lowercase" class=" font-sans text-xl"> Include lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for=" numbers" class=" font-sans text-xl"> Include numbers </label>
            </div>
            <div >
                <input type="checkbox" id="symbols" >
                <label for=" symbol" class=" font-sans text-xl"> Include  symbols </label>
            </div>
        </div>
            <div class=" Strength-container flex  space-x-9 mt-4 justify-between text-2xl font-sans ">
                <div>
                    <p>Strength</p>

                </div>
                
                <div class=" flex items-center">
                    <div data-indicator class=" w-5 h-5  border rounded-full"></div>

                </div>
                
            </div>
            <div class=" flex place-content-center">
            <button class=" generateButton bg-purple-800  border-b-4 rounded-md py-2 px-4 font-sans  w-80 text-lg hover:bg-purple-500"> Genrate Password  </button>
        </div>





            



        </div>
    
        

    </div>
</div>
</div>


    <script src="script.js"></script>
</body>
</html>
